        <a href="#" class="btn btn-primary">Модальне вікно</a>
        <div id="myModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Заголовок модального окна -->
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">х</button>
                        <h4 class="modal-title">Інформація про клієнта</h4>
                    </div>
                    <!-- Основний вміст модального вікна -->
                    <div class="modal-body">
                        <table>
                            <tr>
                                <td>
                                    Прізвище абонента</td>
                                <td>
                                    <input id="surname" type="text" size="25"></td>
                            </tr>
                            <tr>
                                <td>
                                    Номер телефону</td>
                                <td>
                                    <input id="number" type="text" size="25"></td>
                            </tr>
                            <tr>
                                <td>
                                    Адреса</td>
                                <td>
                                    <input id="street" type="text" size="25"></td>
                            </tr>
                        </table>
                    </div>
                    <!-- Футер модального вікна -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Закрити</button>
                        <button type="button" class="btn btn-primary">Зберегти зміни</button>
                    </div>
                </div>
            </div>
        </div>
        <div id = "sh"></div>
        <script>
            $(document).ready(function () {
                //при натисканні на любу кнопку, що має клас .btn
                $(".btn").click(function () {
                    //відкрити модальне вікно з id="myModal"
                    $("#myModal").modal('show');
                });
    $(".btn-primary").click(function () {
                    var hello="New abonent:";
                    var surname=document.getElementById("surname").value;
                    var number=document.getElementById("number").value;
                    var street=document.getElementById("street").value;
                    let result = hello +" "+ surname+" "+number+" "+street;
                    $("#sh").html( result);
                });
            });
        </script>
