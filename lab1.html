 Формула
<p>h =<input id="h">
<p>k =<input id="k">
<p>c =<input id="c">
<p>r =<input id="r">

<p><button id="Obchusluty">Обчислити!</button>
<hr>
<div id="result"></div>
<script>
function calc() {
    var h = document.getElementById('h').value;
    var k = document.getElementById('k').value;
    var c = document.getElementById('c').value;
    var r = document.getElementById('r').value;
    var w=Math.sqrt(Math.pow(r,2) + k*Math.log(c))+Math.pow(Math.tan(h),2);
    var z=Math.pow(r,2)+Math.pow(Math.cos(h),2)+Math.pow(Math.exp(1),k);
    var html = 'w= ' + w +'\t'+ 'z= ' + z;
    document.getElementById('result').innerHTML = html;
}
document.getElementById('Obchusluty').addEventListener('click', calc);
</script>
